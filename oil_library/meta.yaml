{% set name = "oil_library" %}
{% set version = "1.0.4" %}
{% set sha256 = "f67c8afcb710e427d9f7424b0e29eb136a43bb33c0bb8b066f49cfb47892c6b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: OilLibrary-{{ version }}.tar.gz
  url: https://github.com/NOAA-ORR-ERD/OilLibrary/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - numpy
        - scipy
        - sqlalchemy
        - zope.sqlalchemy >=0.7.7
        - transaction
        - awesome-slugify
        - unit_conversion
        - repoze.lru
    run:
        - python
        - numpy
        - scipy
        - sqlalchemy
        - zope.sqlalchemy >=0.7.7
        - transaction
        - awesome-slugify
        - unit_conversion
        - repoze.lru
test:
    imports:
        - oil_library
    requires:
        - pytest
    commands:
        - py.test --pyargs oil_library


about:
    home: https://github.com/NOAA-ORR-ERD/PyGnome
    license: Public Domain
    summary: Oil library and associated code used by NOAA oil spill modeling tools
